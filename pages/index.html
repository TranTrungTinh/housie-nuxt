<section class="home">
  <div class="home-bg-cover"></div>
  <div class="container">
      <div class="home-welcome">
          <div class="home-welcome--title">
              <Typed />
          </div>
          <div class="home-welcome--form">
              <div class="home-welcome--form__selected">
                  <div class="home-welcome--form__selected-tp">
                      <i class="fas fa-map-marker-alt"></i>
                      <Selected 
                          :selects="getCities"
                          :firstSelected="true"
                          :onSelected="onSelectedCity"
                          :size="'large'"
                          :setSelected="address.city"
                      />
                  </div>
                  <div class="home-welcome--form__selected-top">
                      <span>Tôi đang tìm phòng tại:</span>
                      <div>
                          <Selected 
                              :selects="getDistricts"
                              :firstSelected="true"
                              :onSelected="onSelectedDistrict"
                              :size="'large'"
                              :setSelected="address.district"
                              :styles="{color: '#FD3D76', fontSize: '26px'}"
                          />
                      </div>
                  </div>
                  <div class="home-welcome--form__selected-search" @click="handleSearch">
                      Tìm kiếm ngay
                  </div>
              </div>
          </div>
      </div>
      <div class="home-download-app">
          <div class="home-download-app--title">
              Tìm thuê phòng linh hoạt hơn với ứng dụng Housie trên điện thoại
          </div>
          <div class="home-download-app--button">
              <span><img src="~@/assets/img/googleplay.svg" alt="Android"></span>
              <span><img src="~@/assets/img/appstore.svg" alt="iOS"></span>
          </div>
      </div>
  </div>
  <a-divider></a-divider>
  <div class="container-fluid">

      <div class="home-card-hire">
          <div class="container">
              <a-row type="flex" justify="space-between">
                  <a-col class="home-card-hire--item">
                      <CardHire
                          :title="`Tạo tin cần thuê`"
                          :des="`Chỉ cần tạo tin, housie sẽ báo lại ngay khi có phòng phù hợp`"
                          :button="`Tạo ngay`"
                          link="/rent"
                          :type="0"
                      />
                  </a-col>
                  <a-col class="home-card-hire--item">
                      <CardHire 
                          :title="`Đăng phòng cho thuê`"
                          :des="`Đăng phòng dễ dàng, tìm được người thuê nhanh chóng`"
                          :button="`Đăng ngay`"
                          link="/post"
                          :type="1"
                      />
                  </a-col>
              </a-row>
          </div>
      </div>

      <div class="home-new-room">
          <div class="container">
              
              <div class="home-new-room--title">Phòng mới đăng</div>
              <div class="home-new-room--list">
                  <a-row :gutter="16" v-if="newPosts.length > 0">
                      <a-col :xs="24" :sm="12" :md="12" :lg="8" :xl="6" v-for="(item, i) in newPosts" :key="i">
                          <Thumbnail 
                              :id="item.id"
                              :title="item.title"
                              :image="item.attactment[0]"
                              :district="item.district"
                              :address="item.description"
                              :price="item.price"
                              tagName="NEW"
                          />
                      </a-col>
                  </a-row>
                  <div class="home-new-room--list_loading" v-else>
                      <i class="fal fa-spinner fa-spin"></i>
                  </div>
              </div>
              <nuxt-link 
                  class="home-new-room--more"
                  :to="{ path: 'posts' }"
                  tag="div"
                  v-if="newPosts.length > 0"
              >
                  Xem thêm
              </nuxt-link>
          </div>
      </div>

      <div class="home-new-room">
          <div class="container">
              <div class="home-new-room--title">Chung cư</div>
              <div class="home-new-room--list">
                  <a-row :gutter="16" v-if="apartments.length > 0">
                      <a-col :xs="24" :sm="12" :md="12" :lg="8" :xl="6" v-for="(item, i) in apartments" :key="i">
                          <Thumbnail 
                              :id="item.id"
                              :title="item.title"
                              :image="item.attactment[0]"
                              :district="item.district"
                              :address="item.description"
                              :price="item.price"
                              tagName="HOT"
                          />
                      </a-col>
                  </a-row>
                  <div class="home-new-room--list_loading" v-else>
                      <i class="fal fa-spinner fa-spin"></i>
                  </div>
              </div>
              <nuxt-link 
                  class="home-new-room--more"
                  :to="{ path: 'posts', query: { type: '2' } }"
                  tag="div"
                  v-if="apartments.length > 0"
              >
                  Xem thêm
              </nuxt-link>
          </div>
      </div>
  </div>
</section>
